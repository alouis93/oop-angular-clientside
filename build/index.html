<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="app" ng-class="{ 'force-scrollbar' : !isHomePage }"> <!--<![endif]-->
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <base href="/">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- metadata -->
    <title ng-bind="meta.title">Ontario Online Portal</title>
    <meta name="description" content="A series of tutorials for the University of Toronto Human Biology Department" ng-if="false">
    <meta name="description" content="{{ meta.description | stripHtmlTags }}">
    <meta name="author" content="Michael Bromley">
    <!-- Twitter summary card metadata. One day this might be crawled... -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="@michlbrmly" />
    <meta property="twitter:title" content="{{ meta.title }}" />
    <meta property="twitter:description" content="{{ meta.description | stripHtmlTags }}" />
    <meta property="twitter:image" content="{{ meta.image }}" />
    <meta property="twitter:url" content="{{ meta.url }}" />
    <!-- open graph metadata. One day this might be crawled... -->
    <meta property="og:title" content="{{ meta.title }}" />
    <meta property="og:site_name " content="Michael Bromley" />
    <meta property="og:url " content="{{ meta.url }}" />
    <meta property="og:description" content="{{ meta.description | stripHtmlTags }}" />
    <meta property="og:image" content="{{ meta.image }}" />

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/pure.css">
    <link rel="stylesheet" href="styles/grids-responsive.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endinject -->

</head>
<body ng-controller="AppController as vm">

<div class="mobile-menu-button">
    <a href="#" ng-click="vm.toggleMobileMenu($event)">
        <i class="icon-menu" ng-hide="vm.showMobileMenu"></i>
        <i class="icon-close" ng-show="vm.showMobileMenu"></i>
    </a>
</div>

<div class="pure-g">
    <div class="menu-view pure-u-1 pure-u-sm-1-3 pure-u-md-1-4 pure-u-lg-1-5" ng-class="{'show-mobile-menu': vm.showMobileMenu }">
        <div class="menu">
            <ul>
                <li><a ng-class="{ selected: vm.activeSection === 'home'}" ui-sref="home"><i class="fa fa-home"></i>Home</a></li>
                <li><a ng-class="{ selected: vm.activeSection === 'tutorials'}" ui-sref="tutorials"><i class="fa fa-book"></i>Tutorials</a></li>
                <li><a ng-class="{ selected: vm.activeSection === 'about'}" ui-sref="about"><i class="fa fa-university"></i>About</a></li>
            </ul>
        </div>
    </div>

    <div class="main-view pure-u-1 pure-u-sm-2-3 pure-u-md-3-4 pure-u-lg-4-5">
        <div class="content">
            <div ui-view="main"></div>
        </div>
    </div>

</div>

<!-- inject:js -->
<script src="scripts/bower_components/angular/angular.js"></script>
<script src="scripts/bower_components/angular-animate/angular-animate.js"></script>
<script src="scripts/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="scripts/bower_components/angular-utils-pagination/dirPagination.js"></script>
<script src="scripts/app/app.js"></script>
<script src="scripts/app/about/about.js"></script>
<script src="scripts/app/blog/blog.js"></script>
<script src="scripts/app/blog/post.js"></script>
<script src="scripts/app/home/home.js"></script>
<script src="scripts/app/tutorials/tutorial.js"></script>
<script src="scripts/app/tutorials/tutorials.js"></script>
<script src="scripts/app/common/filters/decodeHtmlCodes.js"></script>
<script src="scripts/app/common/filters/stripHtmlTags.js"></script>
<script src="scripts/app/common/services/BlogService.js"></script>
<script src="scripts/app/common/services/MetadataService.js"></script>
<script src="scripts/app/common/directives/revealingSearchInput/revealingSearchInput.js"></script>
<script src="scripts/templates.js"></script>
<!-- endinject -->

<script>
    // Google Analytics code here
</script>
</body>
</html>
