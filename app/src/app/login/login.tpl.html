<h1>Login</h1>

	<form class="auth-form pure-form pure-form-aligned">

	        <div class="pure-control-group">
	            <input id="name" type="text" placeholder="Username" required>
	        </div>


	        <div class="pure-control-group">
	            <input id="password" type="password" placeholder="Password" required>
	        </div>

			<button type="submit" ng-click="vm.loginUser($event)" class="pure-button pure-button-primary">Submit</button>
	        
	</form>
