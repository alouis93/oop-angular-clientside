<h1>Register</h1>

	<form class="auth-form pure-form pure-form-aligned">

	        <div class="pure-control-group">
	            <input id="name" type="text" placeholder="Username" required>
	        </div>


	        <div class="pure-control-group">
	            <input id="email" type="email" placeholder="Email Address" required>
	        </div>

	        <div class="pure-control-group">
	            <input id="password" type="password" placeholder="Password" required>
	        </div>

	        <div class="pure-control-group">
	            <input id="password-confirm" type="password" placeholder="Confirm Password" required>
	        </div>	        

			<button type="submit" ng-click="vm.registerUser($event)" class="pure-button pure-button-primary">Submit</button>
	        
	</form>
